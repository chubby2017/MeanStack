<script>

var str = "hello";
console.log(str);
var strArr = str.split(''); //To convert string into array of characters
console.log(strArr);
var revStr = [];
strArr.forEach(function(element) {
    revStr.unshift(element);
    }, this);
console.log(revStr);
//var outstr = revStr.join("");
//Recommended way to do this
var outstr = str.split('').reverse().join("");
console.log(outstr);

</script>
